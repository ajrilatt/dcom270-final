<html>
<head>
  
  <title>
    Holiday Jeopardy
  </title>
  <meta charset="utf-8">
  <meta name="author" content="Adam R">
  <meta name="description" content="Holiday Jeopardy game">

  <!-- Jua font by CB -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=VT323&display=swap" rel="stylesheet"> 

  <!-- Stylesheet by AR -->

<body>

  <div id="point-counter" class="base-button">
    0
  </div>

  <!-- The game grid is divided into four columns, each of which has five questions.
  The question buttons are generated by Javascript on page ready. -->
  <!-- Questions by ES -->
  <div id="game-grid">

    <div id="column-christmas" class="game-column">    
    </div>

    <div id="column-hanukkah" class="game-column">
    </div>
  
    <div id="column-kwanzaa" class="game-column">
    </div>
    
    <div id="column-all" class="game-column">
    </div>
    
  </div>

  <!-- This container is initially hidden. The question slide is loaded by
  Javascript into it when a question is clicked in the game grid. -->
  <div id="question-slide-container">
  </div>

  <!-- When all questions are answered, a Santa animation plays. This object
  is hidden by default. -->

</body>
